<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Chatbot javascript</title>
        <meta name="viewport",content="width=device-width ,initial-scalar=1.0" >
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
        <script src="{% static 'scripts.js' %}" defer></script>
    </head>
    <body >
        <button class="chatbot-toggler">
            <span class="material-symbols-outlined"> mode_comment</span>
            <span class="material-symbols-outlined">close </span>


        </button>
        <div class="chatbot">
            <header>
                <div class=" rounded-icon-wrapper">
                    <img src="{% static 'valomnia-logo.png'%}" alt="image">
                </div>
                <h2>Chatbot</h2>
                <span class="close-btn material-symbols-outlined">close</span>

            </header>
            <ul class="chatbox">
                <li class="chat incoming">
                    <span class="material-symbols-outlined">smart_toy</span>
                    <p>Hi &#128075 there <br> How can I help you Today ? </p>

                </li>
                <li class="chat outgoing">


                </li>


            </ul>
            <div class="chat-input">
                <textarea placeholder="Enter a message..." required></textarea>
                <span id="send-btn" class="material-symbols-outlined"> send </span>

            </div>
      </div>
        <script src="" async defer></script>
    </body>
</html>
